<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp&SignUp</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="wrapper">

        <div class="form-wrapper signUp">
            <h2>Sign Up</h2>
                <div class="input-group input-group1">
                    <input type="text" name="" id="SUsername" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group input-group2">
                    <input type="email" name="" id="SEmail" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group input-group2">
                    <input type="password" name="" id="SPassword" required>
                    <label for="">Password</label>
                </div>

                <button type="submit" class="Btn">Sign up</button>

                <div class="sign-link">
                    <p>Alreaady have an account?<a href="#" class="signIn-link">Login</a></p>
                </div>
        </div>
        <div class="form-wrapper signIn">
            <h2>Login</h2>
                <div class="input-group input-group1">
                    <input type="text" name="" id="LUsername" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group input-group2">
                    <input type="password" name="" id="LPassword" required>
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="Btn">Login</button>

                <div class="sign-link">
                    <p>Do not have an account?<a href="" class="signUp-link">Sign Up</a></p>
                </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
